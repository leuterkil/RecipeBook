$(document).ready(function(){
    $("#add").click(function() {
        var lastField = $("#newinc div:last");
        var intId = (lastField && lastField.length && lastField.data("idx") + 1) || 1;
        var fieldWrapper = $("<div class=\"fieldwrapper\" id=\"field" + intId + "\"/>");
        fieldWrapper.data("idx", intId);
        var fName = $("<input type=\"text\" class=\"fieldname\" name=\"Ingredient"+intId+"\" placeholder=\"Ingredient...\" style=\"color:black;\" autocomplete=\"off\"/>");
        var removeButton = $("<input type=\"button\" id=\"remove\" value=\"-\" />");
        removeButton.click(function() {
            $(this).parent().remove();
        });
        fieldWrapper.append(intId);
        fieldWrapper.append(fName);
        fieldWrapper.append(removeButton);
        $("#newinc").append(fieldWrapper);
    });
  });
</script>
